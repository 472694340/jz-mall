server:
  port: 8083

spring:
#  数据源配置
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/mall-own?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver

  security:
    user:
      name: ShenLiang
      password: 123456

#Redis自定义key
redis:
  key:
    prefix:
      authCode: "portal:authCode:"
    expire:
      #验证码过期时间
      authCodeExpire: 120

#Redis配置
  redis:
    port: 6379
    database: 0
    host: localhost
    password:
      jedis:
        pool:
          max-active: 8 #连接池最大连接数(使用负数表示没有限制)
          max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-idle: 8 # 连接池中的最大空闲连接
          min-idle: 0 # 连接池中的最小空闲连接
      timeout: 3000ms #连接超时时间


mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
    # 这里的classpath后面接着的是编译后的
    - classpath:com/**/mapper/*.xml

jwt:
  secret: ShenLiang
  expire: 604800
  tokenHeader: chen
  tokenHead: head



package:
  base: com.jz.mall.generator
